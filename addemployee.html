<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .form-container {
            padding: 50px 200px 20px 200px;
            max-width: 600px;
            margin: auto;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
        }
        .form-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="w3-container form-container w3-card-4 w3-light-grey">
        <div class="form-title">Add Employee</div>
        <form class="w3-container" action="insertemp.php" method="post">
            <p>
                <label>Employee ID</label>
                <input class="w3-input w3-light-grey" type="number" name="empid" required>
            </p>
            <p>
                <label>Name</label>
                <input class="w3-input w3-light-grey" type="text" name="name" required>
            </p>
            <p>
                <label>Date of Birth</label>
                <input class="w3-input w3-light-grey" type="date" name="dob" required>
            </p>
            <p>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
            </p>
            <p>
                <label>Joining Date</label>
                <input class="w3-input w3-light-grey" type="date" name="sdate" required>
            </p>
            <p>
                <label>Email</label>
                <input class="w3-input w3-light-grey" type="email" name="email" required>
            </p>
            <p>
                <label>Phone</label>
                <input class="w3-input w3-light-grey" type="text" name="phone" required>
            </p>
            <p>
                <label>Job Title</label>
                <select class="w3-input w3-light-grey" name="jobtitle" required>
                    <option value="executive">Executive</option>
                    <option value="manager">Manager</option>
                    <option value="director">Director</option>
                    <option value="accountant">Accountant</option>
                    <option value="chief">Chief</option>
                </select>
            </p>
            <p>
                <label>Bank Account No</label>
                <input class="w3-input w3-light-grey" type="number" name="bacc" required>
            </p>
            <p>
                <label>Address</label>
                <input class="w3-input w3-light-grey" type="text" name="address" required>
            </p>
            <p>
                <label>Employee Department</label>
                <input class="w3-input w3-light-grey" type="number" name="depid" required>
            </p>
            <p>
                <label>Managing Department (optional)</label>
                <input class="w3-input w3-light-grey" type="number" name="managedepid">
            </p>
            <p>
                <input type="submit" value="Submit" class="form-submit w3-round">
            </p>
        </form>
    </div>
</body>
</html>
